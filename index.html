<!doctype html>
<html  lang="en">
  <head>
    <title>Bo2S App POC</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl">
  
  <div id="boardContainer" class="container-fluid">
  <h4>[Proof of concept] BessOfTwoScrums Storyboard</h4>


  <div id="boardMainContainer" class="container-fluid">
    <div class="row" id="boardMainRow">
        <div class="col-md-4">
          <h4>to&nbsp;do</h4>

            <div class="row" id="boardStoriesRow">
                <div class="col-md-6" id="columnToDo" ng-repeat="story in storiesToDo">
                {{story.id}}
                </div>
            </div>
        </div>

        <div class="col-md-4">
          <h4>in&nbsp;progress</h4>

            <div class="row" id="boardStoriesRow">
                <div class="col-md-6" id="columnInProgress"  ng-repeat="story in storiesInProgress">
                {{story.id}}
                </div>  
            </div>
        </div>
        <div class="col-md-4">      
          <h4>done</h4>

            <div class="row" id="boardStoriesRow">
                <div class="col-md-6" id="columnDone" ng-repeat="story in storiesDone">
                {{story.id}}
                </div>
            </div>
                      

    
        </div>
    </div>
    
  </div>
      
  </div>
  
  </body>
</html>
