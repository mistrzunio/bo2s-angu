<!doctype html>
<html  lang="en">
  <head>
    <title>Bo2S App POC</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl">
  
  <div id="boardContainer" class="container">
  <h1>Proof of concept: Hackaton Storyboard</h1>


  <div id="boardHead" class="xrow">
    <div class="col-md-1">
      <div class="xcol-md-1" id="toDoHead">
      to&nbsp;do
      </div>
      
      <div class="xcol-md-1" id="columnToDo" ng-repeat="story in storiesToDo">
      {{story.id}}
      </div>
    </div>
    
    <div class="col-md-1">
      <div class="xcol-md-1" id="inProgressHead">
      in&nbsp;progress
      </div>

      <div class="xcol-md-1" id="columnInProgress"  ng-repeat="story in storiesInProgress">
      {{story.id}}
      </div>  
    </div>
    
    <div class="col-md-1">      
      <div class="xcol-md-1" id="doneHead">
      done
      </div>
      
      <div class="xcol-md-1" id="columnDone" ng-repeat="story in storiesDone">
      {{story.id}}
      </div>

    </div>
    
  </div>
      
  </div>
  
  </body>
</html>
